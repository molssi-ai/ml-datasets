<!DOCTYPE html>
<html>

<head>
	<title>QCArchive</title>
	<meta charset="UTF-8" />
	<meta name="description" content="QCArchive the Quantun Chemistry Archive" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />

	<!-- FontAwsome -->
	<script src="https://kit.fontawesome.com/6e6421cff7.js" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./custom.css" />

</head>

<body>

	<main role="main" style="overflow:auto">
		<div class="container">

			<div class="header-row justify-content-center align-items-center my-5 mb-5">
				<img src="./img/molssi.jpg" alt="The Molecular Sciences Software Institute" class="logo my-auto">
				<h3 class="text-center" class="title my-auto">Machine Learning Datasets Repository</h3>
			</div>

			<table id="ds_table" class="table" style="width:100%">
			</table>

			<div style="display: None">
				<div class="ds_details_template">
					<div class="row mx-auto py-2">
						<div class="col-md-7">
							<div class="card h-100">
								<div class="card-body">
									<h5 class="card-title">Description</h5>
									<p class="description card-text"></p>
									<div class="card-text d-inline">
										<span class="card-title h6 mr-2">Elements: </span>
										<span class="elements"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<div class="card text-center h-100">
								<div class="labels card-body">
									<h5 class="card-title">Labels</h5>
								</div>
								<div class="tags card-body">
									<h5 class="card-title">Tags</h5>
								</div>
							</div>
						</div>
					</div>
					<div class="row mx-auto py-2">
						<div class="col">
							<div class="card h-100">
								<div class="card-body">
									<h5 class="card-title">Citations</h5>
									<p class="citations card-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="dialog-message" title="QCArchive">
				<p id="msg"></p>
			</div>

			<!-- Message Modal -->
			<div id="msg_dialog" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form class="form-horizontal" action="#">
							<div class="modal-header">
								<h4 class="modal-title">QCArchive</h4>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="modal-body">
								<p></p>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</main>


	<!-- JQuery 3 -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<!-- Boostrap 5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- DataTables -->
	<script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>

	<script type="text/javascript" src="./ml_datasets.js"></script>

</body>

</html>
