  bibtex: "@article{eastman_spice_2023, title = {{SPICE}, {A} {Dataset} of {Drug}-like\
    \ {Molecules} and {Peptides} for {Training} {Machine} {Learning} {Potentials}},\
    \ volume = {10}, copyright = {2022 The Author(s)}, issn = {2052-4463}, url = {https://www.nature.com/articles/s41597-022-01882-6},\
    \ doi = {10.1038/s41597-022-01882-6}, abstract = {Machine learning potentials\
    \ are an important tool for molecular simulation, but their development is held\
    \ back by a shortage of high quality datasets to train them on. We describe the\
    \ SPICE dataset, a new quantum chemistry dataset for training potentials relevant\
    \ to simulating drug-like small molecules interacting with proteins. It contains\
    \ over 1.1 million conformations for a diverse set of small molecules, dimers,\
    \ dipeptides, and solvated amino acids. It includes 15 elements, charged and uncharged\
    \ molecules, and a wide range of covalent and non-covalent interactions. It provides\
    \ both forces and energies calculated at the \u03C9B97M-D3(BJ)/def2-TZVPPD level\
    \ of theory, along with other useful quantities such as multipole moments and\
    \ bond orders. We train a set of machine learning potentials on it and demonstrate\
    \ that they can achieve chemical accuracy across a broad region of chemical space.\
    \ It can serve as a valuable resource for the creation of transferable, ready\
    \ to use potential functions for use in molecular simulations.}, language = {en},\
    \ number = {1}, urldate = {2023-01-07}, journal = {Scientific Data}, author =\
    \ {Eastman, Peter and Behara, Pavan Kumar and Dotson, David L. and Galvelis, Raimondas\
    \ and Herr, John E. and Horton, Josh T. and Mao, Yuezhi and Chodera, John D. and\
    \ Pritchard, Benjamin P. and Wang, Yuanqing and De Fabritiis, Gianni and Markland,\
    \ Thomas E.}, month = jan, year = {2023}, note = {Number: 1 Publisher: Nature\
    \ Publishing Group}, keywords = {Proteins, Molecular dynamics, Computational chemistry,\
    \ Density functional theory}, pages = {11}, }"
  doi: 10.1038/s41597-022-01882-6
  url: https://www.nature.com/articles/s41597-022-01882-6
