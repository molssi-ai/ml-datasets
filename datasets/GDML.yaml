description: 'Molecular dynamics trajectories of small molecules: benzene, uracil,
  naphthalene, aspirin, salicylic acid malonaldehyde, ethanol, toluene, paracetamol,
  azobenzene, aspirin, toluene, and ethanol. Four levels of theory are available:
  PBE-TS, CCSD/cc-pVDZ, CCSD(T)/cc-pVDZ, and CCSD(T)/cc-pVTZ. Trajectories at the
  DFT level contain 10<sup>5</sup>-10<sup>6</sup> geometries. Trajectories at the
  wavefunction level contain 10<sup>3</sup> geometries. All molecules are neutral
  singlets. This dataset was sourced from <a href="http://quantum-machine.org/datasets/">quantum-machine.org</a>.'
